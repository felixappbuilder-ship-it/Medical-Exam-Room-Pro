<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment â€“ Medical Exam Room Pro</title>
    
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../css/common.css" media="all">
    <link rel="stylesheet" href="../css/payment.css" media="all">
    
    <script defer src="../scripts/utils.js"></script>
    <script defer src="../scripts/ui.js"></script>
    <script defer src="../scripts/router.js"></script>
    <script defer src="../scripts/app.js"></script>
    <script defer src="../scripts/payment.js"></script>
    <script defer src="../scripts/validation.js"></script>
    <script defer src="../scripts/subscription.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('../service-worker.js').catch(() => {});
        }
    </script>
    
    <script defer>
        (async function initPayment() {
            await app.initializeApp();
            ui.applyTheme();
            
            if (!app.checkAuth()) {
                router.navigateTo('login.html');
                return;
            }
            
            // Get selected plan from app state
            const planId = app.getSelectedPlan();
            if (!planId) {
                ui.showToast('No plan selected', 'error');
                router.navigateTo('subscription.html');
                return;
            }
            
            // Load plan details
            const plans = await subscription.getSubscriptionPlans();
            const plan = plans.find(p => p.id === planId);
            if (!plan) {
                router.navigateTo('subscription.html');
                return;
            }
            
            // Update UI with plan info
            document.getElementById('plan-name').textContent = plan.name;
            document.getElementById('plan-price').textContent = `KES ${plan.price}`;
            document.getElementById('plan-duration').textContent = plan.duration;
            
            // Prefill phone if known from user profile
            const user = app.getUser();
            if (user?.phone) {
                document.getElementById('phone').value = user.phone;
            }
            
            // Setup live validation for phone
            validation.setupLiveValidation('payment-form', {
                phone: { required: true, phone: 'KE' }
            });
        })();
        
        async function initiatePayment(event) {
            event.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const planId = app.getSelectedPlan();
            
            // Validate phone
            if (!validation.validatePhone(phone)) {
                ui.showToast('Enter a valid Kenyan phone (07XX or 2547XX)', 'error');
                return;
            }
            
            const formattedPhone = validation.formatKenyanPhone(phone);
            
            ui.showLoading('Initiating payment...');
            
            try {
                const result = await payment.initiateMPesaPayment(formattedPhone, app.getSelectedPlan());
                
                // Store transaction ID for polling
                app.setCurrentTransaction(result.transactionId);
                
                ui.hideLoading();
                ui.showToast('Check your phone for Mâ€‘Pesa prompt', 'info');
                
                // Start payment status polling
                startPolling(result.transactionId);
                
            } catch (error) {
                ui.hideLoading();
                ui.showToast(error.message || 'Payment initiation failed', 'error');
            }
        }
        
        function startPolling(transactionId) {
            let attempts = 0;
            const maxAttempts = 60; // 5 minutes (poll every 5s)
            
            const interval = setInterval(async () => {
                attempts++;
                try {
                    const status = await payment.checkPaymentStatus(transactionId);
                    
                    if (status === 'completed') {
                        clearInterval(interval);
                        ui.showToast('Payment successful! Updating subscription...', 'success');
                        // Refresh subscription from server
                        await subscription.refreshSubscription();
                        router.navigateTo('subjects.html');
                    } else if (status === 'failed') {
                        clearInterval(interval);
                        ui.showToast('Payment failed. Please retry.', 'error');
                        document.getElementById('retry-btn').style.display = 'block';
                    }
                    // else pending, continue polling
                    
                    if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        ui.showToast('Payment timeout. Check Mâ€‘Pesa or retry.', 'warning');
                        document.getElementById('retry-btn').style.display = 'block';
                    }
                } catch (err) {
                    // log error, continue polling
                }
            }, 5000);
            
            // Store interval to clear on page unload
            window.__paymentPolling = interval;
        }
        
        function retryPayment() {
            document.getElementById('retry-btn').style.display = 'none';
            initiatePayment(new Event('submit'));
        }
        
        window.initiatePayment = initiatePayment;
        window.retryPayment = retryPayment;
        
        // Cleanup on navigation
        window.addEventListener('beforeunload', () => {
            if (window.__paymentPolling) clearInterval(window.__paymentPolling);
        });
    </script>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo" width="40" height="40">
                <span>MedExamPro</span>
            </div>
            <button onclick="ui.toggleTheme()" class="btn-outline">ğŸŒ“</button>
        </header>
        
        <main class="payment-container">
            <h2>Complete Payment</h2>
            
            <div class="order-summary">
                <h3>Order Summary</h3>
                <p><span>Plan:</span> <span id="plan-name"></span></p>
                <p><span>Amount:</span> <span id="plan-price" class="amount"></span></p>
                <p><span>Duration:</span> <span id="plan-duration"></span></p>
            </div>
            
            <form id="payment-form" onsubmit="initiatePayment(event)">
                <div class="form-group">
                    <label for="phone">Mâ€‘Pesa Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 0712345678 or 254712345678" autocomplete="tel" required>
                    <div class="error-message" data-for="phone"></div>
                    <small>Enter the number registered with Mâ€‘Pesa</small>
                </div>
                
                <div class="payment-instructions">
                    <p>ğŸ“± 1. After clicking Pay, check your phone for an Mâ€‘Pesa prompt.</p>
                    <p>ğŸ”¢ 2. Enter your Mâ€‘Pesa PIN to confirm.</p>
                    <p>â³ 3. Wait for confirmation â€“ this may take up to 1 minute.</p>
                </div>
                
                <button type="submit" class="btn-primary btn-large">ğŸ’° Pay Now</button>
                <button id="retry-btn" type="button" onclick="retryPayment()" class="btn-secondary" style="display:none;">â†» Retry Payment</button>
                <button type="button" onclick="router.navigateTo('subscription.html')" class="btn-text">â† Change Plan</button>
            </form>
            
            <div id="payment-status"></div>
        </main>
    </div>
    
    <script data-lazy data-src="../scripts/offline.js"></script>
</body>
</html>
